<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Track</title>
  </head>
  <body id="body">
    <div id="map" class="map">
      <a id="searchButton" class="searchButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z" clip-rule="evenodd" />
        </svg>
      </a>
      <div id="popup" class="openlayers-popover">
        <a href="#" id="schedule-button" class="openlayers-schedule-button"></a>
      </div>
    </div>
    <div id="scheduleInfo" class="scheduleDisplay">
      <a href="javascript:void(0)" id="schedule-close-button" class="closebtn">&times;</a>
      <schContent id="schContent" class="scheduleDisplayContent">
      </schContent>
    </div>
    <ticker class="ticker">
      Cancellations:&nbsp;
      <tickerContent class="tickerContent">
        Example Cancellation
      </tickerContent>
    </ticker>
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>

<style>

  /* Need the cancellation ticker to move over when shcedule sidebar opens */

  @keyframes slideLeft{
    from {
      transform: translateX(100%);
    }
    to {
      transform: translateX(0%);
    }
  }

  @keyframes rotateImg{
    from{
      transform: rotate(0deg);
    }
    to{
      transform: rotate(360deg);
    }
  }

  @keyframes fadeIn{
    0%{
      opacity: 0;
    }
    75%{
       opacity: 0;
    }
    100%{
      opacity: 1;
    }
  }

  body{
    overflow:hidden;
  }

  .map{
    z-index: 0;
  }

  button{
    width: 66%;
    border-radius: 15px;
    padding: 5px;
    margin: auto;
    margin-bottom: 0.5%;
  }

  .searchButton{
    width: 2%;
    height: 2%;
    top: 0.5%;
    left: 1.5%;
    position: fixed;
    z-index: 1;
    color: black;
  }

  .popover{
    position: absolute;
  }

  .scheduleDisplay {
    position: fixed;
    height: 100%; width: 0%;
    top: 0; left: 0;
    background-color: #FFFFFF;
    padding-top: 60px;
    transition: 1s;
    overflow: scroll;
    z-index: 2;
  }

  .scheduleDisplay a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }

  .scheduleDisplay .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
    z-index: 3;
  }

  .scheduleDisplayContent{
    display: flex;
    flex-direction: column;
    flex-basis: auto;
    margin: auto;
    margin-bottom: 6%;
    text-align: center;
  }

  /* Remember to assign animation in js and make it unique, can't have every img tag spinning */
  img{
    margin-top: 12.5%;
    margin-left: 7.5%;
    position: fixed;
    animation: 0.5s linear 1 normal forwards running fadeIn, 2.5s linear infinite normal forwards running rotateImg;
  }

  .ticker{
    position: fixed;
    height: fit-content;
    width: 100%;
    background-color: blue;
    color: yellow;
    bottom:0;
    overflow:hidden;
    font-size: 200%;
  }

  .tickerContent{
    height: auto;
    width: 100%;
    position: fixed;
    overflow:hidden;
    animation: 5s linear 1 normal forwards running slideLeft;
  }

  .hidden{
    display:none;
  }
</style>
