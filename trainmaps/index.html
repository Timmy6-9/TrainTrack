<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Track</title>
  </head>
  <body>
    <div id="map" class="map">
      <div id="popup" class="openlayers-popover">
        <a href="#" id="schedule-button" class="openlayers-schedule-button"></a>
      </div>
    </div>
    <div id="scheduleInfo" class="scheduleDisplay">
      <a href="javascript:void(0)" id="schedule-close-button" class="closebtn">&times;</a>
      <schContent id="schContent" class="scheduleDisplayContent">
      </schContent>
    </div>
    <ticker class="ticker">
      Cancellations:&nbsp;
      <tickerContent class="tickerContent">
        Example Cancellation
      </tickerContent>
    </ticker>
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>

<style>

  @keyframes slideLeft{
    from {
      transform: translateX(100%);
    }
    to {
      transform: translateX(0%);
    }
  }

  @keyframes rotateImg{
    from{
      transform: rotate(0deg);
    }
    to{
      transform: rotate(360deg);
    }
  }

  @keyframes fadeIn{
    0%{
      opacity: 0;
    }
    75%{
       opacity: 0;
    }
    100%{
      opacity: 1;
    }
  }
  body{
    overflow:hidden;
  }

  .scheduleDisplay {
    position: absolute;
    height: 100%; width: 0%;
    top: 0; left: 0;
    background-color: #FFFFFF;
    padding-top: 60px;
    transition: 1s;
    overflow: scroll;
  }

  .scheduleDisplay a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }

  .scheduleDisplay .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }

  .scheduleDisplayContent{
    margin: auto;
    overflow: scroll;
  }

  img{
    position: absolute;
    margin-top: 50%;
    margin-left: 30%;
    animation: 0.5s linear 1 normal forwards running fadeIn, 2.5s linear infinite normal forwards running rotateImg;
  }

  .ticker{
    position: absolute;
    height: fit-content;
    width: 100%;
    background-color: blue;
    color: yellow;
    bottom:0;
    overflow:hidden;
    font-size: 200%;
  }

  .tickerContent{
    height: auto;
    width: 100%;
    position: absolute;
    overflow:hidden;
    animation: 5s linear 1 normal forwards running slideLeft;
  }

  .hidden{
    display:none;
  }
</style>
